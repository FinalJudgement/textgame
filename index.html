<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text|game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="launch">Launch Game!</button>
    <h1>Text Game</h1>
    <main>
        <section class="ad">
            <p>Your Ad Goes Here</p>
        </section>
        <div id="wrap">

            <div id="dialogue">Welcome to a new text rpg experience!</div>
            <div id="windowOrganizer">
                <section id="main">
                    <div id="menu">
                        <div id="character" class="menu-item">Character</div>
                        <div class="menu-item">Inventory</div>
                        <div class="menu-item">Abilities</div>
                        <div class="menu-item">Save Locally</div>
                    </div>
                    <div id="content"></div>

                </section>
                <div id="choices">
                    <button class="choice invisible" id="option1"></button>
                    <button class="choice invisible" id="option2"></button>
                    <button class="choice invisible" id="option3"></button>
                </div>
            </div>
        </div>
        <section class="ad">
            <p>Your Ad Goes Here</p>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
