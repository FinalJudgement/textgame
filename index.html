<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Hero's Tale</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cover">
        <img class="storyImg" src="images\cold.jpg" alt="">
        <button id="launch">Launch Game!</button>
    </div>
    <div id="volume-spinner">
        <input type="range" orient="vertical" id="volume-knob" />
    </div>

    <h1>A Hero's Tale</h1>
    <main>
        <section class="ad">
            <p>Your Ad Goes Here</p>
        </section>
        <div id="wrap">
            <div id="windowOrganizer">
                <section id="main">
                    <div id="menu">Menu</div>
                    <div id="content"><img src="" alt=""></div>
                    <div id="choices">
                        <button class="choice invisible" id="option1"></button>
                        <button class="choice invisible" id="option2"></button>
                        <button class="choice invisible" id="option3"></button>
                    </div>
                </section>
                <div id="dialogue">Welcome to a Hero's Tale, the new rpg experience!</div>
            </div>
        </div>
        <section class="ad">
            <p>Your Ad Goes Here</p>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html><!-- <div id="character" class="menu-item">Character</div> -->
